id: hansons_adv_mara
name: Hansons Advanced
description: "Summary of the Hansons Marathon Method: \"Hansons Marathon Method tosses\
  \ out mega-long runs and high-mileage weekends\u2014two old-fashioned running traditions\
  \ that often injure and discourage runners. Runners using the Hansons method will\
  \ gradually build up to the moderate-high mileage required for marathon success,\
  \ spreading those miles more sensibly throughout the week. Running easy days mixed\
  \ with precisely paced speed, strength, and tempo workouts, runners will steel their\
  \ bodies and minds to run the hardest final miles of the marathon\u2014and finish\
  \ strong.\""
units: mi
source: https://hansons-running.com/pages/training-plans
type: Marathon
